<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Raindrops</title>
</head>
<body>
    <div class="wrapper">
        <div class="seapart">
            <audio class="audio" loop>

            <div class="seapart__sea-level"></div>

                <img class="seapart__sea-plants__plant" src="./pictures/—Pngtree—marine life free coral green_3841892.png">
            </div>

              </svg> 
              </div>
              <div class="wave1"><svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#0099ff" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
              </svg> 
              </div> 
            <!-- -->
        </div>
        <div class="enterpart">
            <div class="enterpart__score-holder">
                <div class="enterpart__score__star">
                    <img src="./pictures/star-png-icon-6.jpg" alt="star">
                </div>
                <div class="enterpart__score__score-description">Score :</div>
                <div class="enterpart__score__score-value">0</div>
            </div>
            <div class="enterpart__play-panel-wrapper">
                <div class="enterpart__play-panel">
                    <div class="enterpart__play-panel__screen"></div>
                    <div class="enterpart__play-panel__buttons-holder">
                        <div class="enterpart__play-panel__line">
                            <div class="enterpart__play-panel__line__numbers-holder">
                                <button class="number">7</button>
                                <button class="number">8</button>
                                <button class="number">9</button>
                                <button class="number">4</button>
                                <button class="number">5</button>
                                <button class="number">6</button>
                            </div>
                            <div class="enterpart__play-panel__line__clear">
                                <button class="clear">Clear</button>
                            </div>
                        </div>
                        <div class="enterpart__play-panel__line">
                            <div class="enterpart__play-panel__line__numbers-holder">
                                <button class="number">1</button>
                                <button class="number">2</button>
                                <button class="number">3</button>
                                <button class="ziro">0</button>
                                <button class="delete">Delete</button>
                            </div>
                            <div class="enterpart__play-panel__line__enter">
                                <button class="enter">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./dist/bundle.js"></script>
