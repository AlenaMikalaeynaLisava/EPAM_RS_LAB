<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Fun with HTML5 canvas</title>
</head>
<body onload="firstCanvas();">
    <div class="controls" id="controls">
        <label for = "color"> Line color</label>
        <input type="color" id = "color" name="color" value = "#E478C0">

        <label for = "width"> Line width</label>
        <input type = "range" id = "width" name = "width" min = "1" max ="100"  value = "35">
    </div>

    <canvas id='canvas' width="300"></canvas>
   
    <script src="./script.js"></script>
</body>
</html>
