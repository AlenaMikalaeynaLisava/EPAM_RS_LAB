<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="wrapper">
        <div class="calculator">
            <!-- <div class="calculator__inner-staff"> -->
                <div class="calculator__screen">0</div>
                <div class="calculator__buttons-holder">
                    <div class="calculator__buttons-line">
                        <button type="button" class="button">7</button>
                        <button type="button" class="button">8</button>
                        <button type="button" class="button">9</button>
                        <button type="button" class="button">&#8730;</button><!--SQUARE ROOT-->
                        <button type="button" class="button">x&#178;</button><!--SUPERSCRIPT TWO-->
                    </div>
                    <div class="calculator__buttons-line">
                        <button type="button" class="button">4</button>
                        <button type="button" class="button">5</button>
                        <button type="button" class="button">6</button>
                        <button type="button" class="button">&#215;</button> <!--MULTIPLICATION-->
                        <button type="button" class="button">&#247;</button> <!--DIVISION SIGN-->
                    </div>
                    <div class="calculator__buttons-line">
                        <button type="button" class="button">1</button>
                        <button type="button" class="button">2</button>
                        <button type="button" class="button">3</button>
                        <button type="button" class="button">+</button>
                        <button type="button" class="button">-</button>
                    </div>
                    <div class="calculator__buttons-bottumn-block">
                        <div class="calculator_ziro-subblock">
                            <button type="button" class="big-button">0</button>
                        </div>
                        <div class="calculator_bullet-sign-subblock">
                            <button type="button" class="button">.</button>
                            <button type="button" class="button">c</button>
                        </div>
                        <div class="calculator_clear-subblock">
                            <button type="button" class="button">+/-</button>
                            <button type="button" class="button">ce</button>
                        </div>
                        <div class="calculator_total-subblock">
                            <button type="button" class="big-button">=</button>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </section>
    <script></script>
</body>
</html>
