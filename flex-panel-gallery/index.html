<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Panel Gallery</title>
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <span class="panel__first-word panel__first-word-active">hey</span>
            <span>let's</span>
            <span class="panel__last-word panel__last-word-active">dance</span>
        </div>
        <div class="panel panel2">
            <span class="panel__first-word panel__first-word-active">give</span>
            <span>take</span>
            <span class="panel__last-word panel__last-word-active">receive</span>
        </div>
        <div class="panel panel3">
            <span class="panel__first-word panel__first-word-active">experience</span>
            <span>it</span>
            <span class="panel__last-word panel__last-word-active">today</span>
        </div>
        <div class="panel panel4">
            <span class="panel__first-word panel__first-word-active">give</span>
            <span>all</span>
            <span class="panel__last-word panel__last-word-active">you can</span>
        </div>
        <div class="panel panel5">
            <span class="panel__first-word panel__first-word-active">life</span>
            <span>in</span>
            <span class="panel__last-word panel__last-word-active">motion</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
